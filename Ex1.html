<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        main {
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input, button {
            margin-bottom: 10px;
            display: block;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <main>
        <form id="formIMC">
            <label for="txtNome">Nome</label>
            <input type="text" id="txtNome" placeholder="Digite o seu nome">
            <br>

            <label for="txtAltura">Altura (em metros)</label>
            <input type="number" step="0.01" id="txtAltura" placeholder="Digite a sua altura">
            <br>

            <label for="txtPeso">Peso (em kg)</label>
            <input type="number" step="0.1" id="txtPeso" placeholder="Digite seu peso">
            <br>              

            <button id="btnCalcular" type="button">Calcular IMC</button>
        </form>

        <div id="resultado"></div>
    </main>

    <script src="JS/Ex1.js"></script>
</body>
</html>
